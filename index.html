<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Contact US</h2>
            <div class="names">
                <div class="fname">
                    <p>First Name</p>
                    <input type="text" label="first name">
                </div>
                <div class="lname">
                    <p>Last Name</p>
                    <input type="text" label="last">    
                </div>
            </div>
            <div class="email">
                <p>Email Adress</p>
                <input type="text" label="last" class="mail-input" placeholder="email@example.com">    
            </div>
            <form action="" class="query">
                <p>Query Type</p>
                <div class="input-check">
                    <div class="text-area">
                        <svg class="check-btn" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
                        <input  type="text" class="checker" placeholder="General Enquiry">  
                    </div>
                    <div class="text-area">
                        <svg class="check-btn" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>  
                        <input type="text" class="checker" placeholder="Support Request">
                    </div>
                </div>
            </form>
            <div class="message">
                <p>Message</p>
                <textarea type="text"  class="long-text"> </textarea>   
            </div>
            <div class="check">

            </div>
            <div class="check-point">
            <svg class="checked" xmlns="http://www.w3.org/2000/svg" width="12" height="18" fill="none" viewBox="0 0 18 18">
                <path fill="#0C7D69" d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"/></svg>
            <p class="agreement">I consent to being contacted by the team</p>
            </div>
            <button>
                submit
            </button>

        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
